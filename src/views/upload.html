
{% extends 'layout.html' %}

{% block title %}Home Page{% endblock %}

{% block head %}
<link rel="stylesheet" href="css/smoothness/jquery-ui-1.8.18.custom.css" />
<link rel="stylesheet" href="css/site.css">
<script src="js/jquery-1.7.1.js"></script>
<script src="js/jquery-ui-1.8.18.custom.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('#upload').button();
	});
</script>
{% endblock %}

{% block content %}
<div id="wrapper" class="center">
	<div class="containerTransparent"></div>
	<section id="container" class="center">
		<div class="top-container">
			<h2 class="center">Upload</h2>
		</div>
		
		<div class="content-container center">
			<form method="post" action="upload" enctype="multipart/form-data" id="form">
				<table class="center form-struct">
					<tr>
						<td>Titre :</td>
						<td><input id="titre" name="titre" placeholder="Entrez le titre"></td>
					</tr>
					<tr>
						<td>Artiste :</td>
						<td><input name="artiste" placeholder="Entrez l'artiste"/></td>
					</tr>
					<tr>
						<td>Fichier : </td>
						<td><input id="uploadField" type="file" name="tablature" accept="text/xml"></td>
					</tr>
					<tr>
						<td>Visibilité :</td>
						<td>Publique <input name="visibilité" type="checkbox" value="publique" checked/></td>
					</tr>
					<tr>
						<td></td>
						<td><input id="upload" class="custom-button" type="submit" value="Uploader"/></td>
					</tr>
				</table>
			</form>
		</div>
	</section>
</div>
{% endblock %}
