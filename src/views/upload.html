
{% extends 'layout.html' %}

{% block title %}Home Page{% endblock %}

{% block head %}
<link rel="stylesheet" href="css/smoothness/jquery-ui-1.8.18.custom.css" />
<link rel="stylesheet" href="css/site.css">
<script src="js/jquery-1.7.1.js"></script>
<script src="js/jquery-ui-1.8.18.custom.min.js"></script>
<script type="text/javascript">
	$(function(){
		//styliser le bouton
		$('.custom-button').button();
	});
</script>
{% endblock %}

{% block content %}
<div id="wrapper" class="center">
	<div class="containerTransparent"></div>
	<section id="container" class="center">
		<div class="top-container">
			<h2 class="center">Upload</h2>
		</div>
		
		<div class="content-container center">
			<form method="post" action="upload" enctype="multipart/form-data" id="form" class="simple-form">
				<div class="item">
					<label>Titre</label>
					<div class="item-text"><input id="titre" name="titre" placeholder="Entrez le titre"></div>
				</div>
				<div class="item">
					<label>Artiste</label>
					<div class="item-text"><input name="artiste" placeholder="Entrez l'artiste"/></div>
				</div>
				<div class="item float-left">
					<label>Fichier</label>
					<div style="color: #E2E2E2;"><input id="uploadField" type="file" name="tablature" accept="text/xml"></div>
				</div>
				<div class="item float-left">
					<label>Visibilité</label>
					<div style="color: #E2E2E2;">Publique <input name="visibilité" type="checkbox" value="publique" checked/></div>
				</div>
				<input id="upload" class="float-right custom-button" type="submit" value="Uploader"/>
				<div class="clear"/>
			</form>
		</div>
	</section>
</div>
{% endblock %}
