<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}EasyTab{% endblock %}</title>
        <link rel="stylesheet" href="/css/global.css">
        {% block head %}{% endblock %}
    </head>
    <body>
		<header>
			<div id="top-nav">
				<a href="/">
					<img class="easytab" src="/image/easytab_title.png" height="40" width="200" alt="EasyTab" />
				</a>
				<ul>
					<li>
						<a href="/">Partitions</a> 
					</li>
					<li>
						<a href="/tablatures">Mes tablatures</a>
					</li>
					<li>
						<a href="/compte">Mon compte</a>
					</li>
				</ul>
				<div id="log">
					{% if connected %}
					<a href="/logout">Déconnexion</a>
					{% else %}
					<a href="/login">Connexion</a>
					{% endif %}
				</div>
			</div>
		</header>
        {% block content %}{% endblock %}
        <footer>
			<div id="footer-nav">
				<ul>
					<li>
						<a href="#">Confidentialité et conditions d'utilisation</a>
					</li>
					<li>
						<a href="#">Technologie</a>
					</li>
				</ul>
			</div>
		</footer>
    </body>
</html>
